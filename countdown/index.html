<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div id="year" class="year"></div>

    <h1>Raiden Shogun Countdown(PDT)</h1>

    <div class="home">
        <h2 id="home"><a href = "../mainpage/index.html">Return home</a></h2>
    </div>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
        
    </div>

    <img src="./img/spinner.gif" alt="loading..." id="loading" class="loading">
    
    <script src="script.js"></script>
</body>
</html>
